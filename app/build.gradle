apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.compileSdk
    defaultConfig {
        applicationId ApplicationId.id
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Releases.versionCode
        versionName Releases.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'TwitterConsumerKey', TwitterConsumerKey
        it.buildConfigField 'String', 'TwitterConsumerSecretKey', TwitterConsumerSecretKey
        it.buildConfigField 'String', 'TwitterToken', TwitterToken
        it.buildConfigField 'String', 'TwitterTokenSecret', TwitterTokenSecret
    }
    flavorDimensions "dataSource"
    productFlavors {
        mockedData {
            applicationIdSuffix = ".mock"
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
            dimension "dataSource"
        }
        apiData {
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
            dimension "dataSource"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation Libraries.kotlin
    implementation SupportLibraries.appcompat
    implementation Libraries.ktxCore
    implementation SupportLibraries.constraint
    implementation SupportLibraries.recyclerview
    testImplementation TestLibraries.junit
}
